<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
		<title>Golden Class</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1 class="title">Golden Class</h1>
				<ul class="header__menu">
					<li class="header__menu--item"><a href="#aboutus">conocenos</a></li>
					<li class="header__menu--item"><a href="#contact">contactanos</a></li>
					<li class="header__menu--item"><a href="#platforms">plataformas</a></li>
				</ul>
			</div>
			<main class="main">
				<!-- <h2 class="main__text">Desde <strong>Monterrey</strong></h2> -->
				<h2 class="main__text animate__animated animate__fadeInLeft">La próxima <strong>pandemia</strong></h2>
				<h2 class="main__text--us animate__animated animate__fadeInRight"><strong>seremos</strong> nosotros</h2>
				<figure>
					<video src="./images/demo-gc.mp4" controls autoplay></video>
					<!-- <img class="main__logo" src="./images/logo.jpg" alt="logo golden class" /> -->
					<!-- <img class="main__logo" src="./images/demo-gc.gif" alt="logo golden class" /> -->
				</figure>
			</main>
			<div class="about-us" id="aboutus">
				<h1 class="about-us__title">¿Quiénes somos?</h1>
				<div class="about-us__text">
					<figure>
						<img src="./images/roby-pray.jpg" alt="robieggg foto" />
					</figure>
					<div class="about-us__text--description">
						<p id="text">Golden class es un colaborativo musical nacido de la ciudad entre las montañas desde 2019</p>
						<div class="about-us__platforms">
							<div class="about-us__platforms--music">
								<h1 class="music__title">Plataformas</h1>
								<div class="music__logos">
									<img src="https://img.icons8.com/material-rounded/96/1ed760/spotify.png" alt="spotify" />
									<img src="https://img.icons8.com/fluent/96/fff000/apple-music.png" alt="apple music" />
									<img src="https://img.icons8.com/color/96/000000/amazon-music.png" alt="amazon" />
									<img src="https://img.icons8.com/color/96/000000/youtube-play.png" alt="youtube" />
								</div>
							</div>
							<div class="about-us__platforms--social">
								<h1 class="music__title">Redes sociales</h1>
								<div class="music__logos">
									<img src="https://img.icons8.com/material-rounded/96/1ed760/spotify.png" alt="spotify" />
									<img src="https://img.icons8.com/fluent/96/fff000/apple-music.png" alt="apple music" />
									<img src="https://img.icons8.com/color/96/000000/amazon-music.png" alt="amazon" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="about__us--members">
					<ul class="members__list">
						<li><button onclick="showMember(1)">Moonyi</button></li>
						<li><button onclick="showMember(2)">River G</button></li>
						<li><button onclick="showMember(3)">Kinny G</button></li>
						<li><button onclick="showMember(4)">Obsen G</button></li>
						<li><button onclick="showMember(5)">Mario G</button></li>
						<li><button onclick="showMember(6)">Robie G</button></li>
						<li><button onclick="showMember(7)">Yeezy G</button></li>
						<li><button onclick="showMember(8)">G Producer</button></li>
					</ul>
				</div>
			</div>
			<div class="contact" id="contact">
				<div class="contact__card1">Contactanos</div>
				<div class="contact__card2">
					<img src="./images/luis.jpg" alt="" />
				</div>
				<div class="contact__card3">
					<h2>golden@class.com</h2>
				</div>
			</div>
			<div class="platforms">
				<h1 class="platforms__title">Plataformas</h1>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
